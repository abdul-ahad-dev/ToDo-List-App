<body>
    

    <h1 id="title">ToDo List</h1>

    <div class="todo-list-container">
        <div class="input-row">
            <input type="text" id="todo-task" placeholder="Enter Task Here">
            <button id="add-task">Add Task</button>
        </div>

        <div class="task-rows">
            <table id="task-table">
                <thead>
                    <tr id="table-head">
                        <th class="item-no">No.</th>
                        <th class="item">Todo item</th>
                        <th class="item-status">Status</th>
                        <th class="item-btns">Action</th>
                    </tr>
                </thead>
                <tbody id="task-body">
                    
                </tbody>
                
            </table>
        </div>
    </div>
